<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Find your Movie!</title>
</head>

<body>

  <!-- jumbotron -->
  <div class="main-container">
  <div class="jumbotron">
    <h1 class="title1">Find your Movie!</h1>
    <p class="title-2">Get your popcorn ready!</p>
    <div class="image-container">
      <div class="text-block">
     
       
        </div>
      </div>
      <!-- search input box -->
      <input class="search-input film-search" id="search-input" placeholder="Type" />
      <button id="btn-search" class="first-button">Search</button>


        <!--CAROUSEL-->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./Images/matrix.jpg" class="d-block mx-auto" alt="...">
                <div class="carousel-caption">
                  <button type="button" class="btn btn-info p-0"></button>
                </div>
            </div>
            <div class="carousel-item">
              <img src="./Images/avatar.jpg" class="d-block mx-auto" alt="...">
                <div class="carousel-caption">
                  <button type="button" class="btn btn-info p-0"></button>
                </div>
            </div>
            <div class="carousel-item">
              <img src="./Images/matilda.jpg" class="d-block mx-auto" alt="...">
                <div class="carousel-caption">
                  <button type="button" class="btn btn-info p-0"></button>
                </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          
        </div>
               
      </div>
      
  
     </div>
 </div>
  </div>

  <section id="movie-info">
    <div id="movie-row" class="row card m-0">
      <div class="card-header" id="header-info">
        <!--Append movie header info-->
      </div>
      <!--First Column-->
      <div class="col-md-8">
        <div class="card m-0">
          <div class="row g-0">
            <div class="col-md-4" id="img-anchor">
              <!--Append image from omdbApi.js-->
            </div>
            <div class="col-md-8" id="central-text">
              <div class="card-body" id="info-anchor">
                <!--Append movie info from omdbApi.js-->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Second Column-->
      <div id="trailer-column" class="col-md-4 d-flex flex-column">
          <div id="trailer">
            <!--Append trailer iframe-->
          </div>
      </div>
        <div id="sound-track">
          <div id="footer-info">
            <!--Append movie footer info-->
          </div>
        </div>
    </div>
    <footer>
      <a href="mailto:someone@example.com">Contributors</a>
      <a href="mailto:someone@example.com">API's</a>
      <a href="https://github.com/fl4viooliveira/find-your-movie">GitHub</a>
    
    </footer>
  </div>
   </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <script src="./tempKeys.js"></script>
  <script src="./assets/js/api.js"></script>
  
</body>

</html>
