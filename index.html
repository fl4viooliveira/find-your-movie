<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Find your Movie!</title>
    <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
  </head>
  <body class="bg-black">
    <div class="container bg-black" style="height: 100vh">
      <div class="jumbotron hero" style="height: 100vh">
        <h1 class="display-1 text-white text-center">Find your Movie!</h1>
        <div class="input-group input-group-lg my-5 px-5">
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            id="search-input"
            placeholder="Which movie do you want wach?"
          />
          <button id="btn-search" type="button" class="btn btn-info">
            Search
          </button>
        </div>

        <!--CAROUSEL-->
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide jquery-carousel"
          data-bs-ride="carouseln"
        >
          <div class="carousel-inner" id="carousel-anchor">
          <!--Add Carousel-->
          </div>
          <button
            class="carousel-control-prev prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!--CAROUSEL-->
      </div>
      <!--MOVIE INFO-->
      <section id="movie-info">
        <div id="movie-row" class="row">
          <div class="card-header" id="header-info">
            <!--Append movie header info-->
          </div>
          <!--First Column-->
          <div class="col-md-8">
            <div class="card bg-transparent p-3 text-white">
              <div class="row g-0">
                <div class="col-md-4" id="img-anchor">
                  <!--Append image from omdbApi.js-->
                </div>
                <div class="col-md-8">
                  <div class="card-body" id="info-anchor">
                    <!--Append movie info from omdbApi.js-->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Second Column-->
          <div id="trailer-column" class="col-md-4 d-flex flex-column">
            <div id="trailer">
              <!--Append trailer iframe-->
            </div>
          </div>
          <div id="sound-track">
            <div id="footer-info">
              <!--Append movie footer info-->
            </div>
          </div>
        </div>
      </section>
      <!--MOVIE INFO-->
      
      <!-- FOOTER -->
      <footer>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a
              href="https://github.com/Moobell1212"
              class="nav-link px-2 text-muted"
              >Elspeth</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://github.com/fl4viooliveira"
              class="nav-link px-2 text-muted"
              >Flavio</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://github.com/francostroff"
              class="nav-link px-2 text-muted"
              >Franco</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://github.com/Mister-Stan"
              class="nav-link px-2 text-muted"
              >Stan</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://github.com/fl4viooliveira/find-your-movie"
              class="nav-link px-2 text-muted"
              >GitHub Repo</a
            >
          </li>
        </ul>
      </footer>
    </div>

    <!--SCRIPT FILES-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script src="./tempKeys.js"></script>
    <script src="./assets/js/api.js"></script>
  </body>
</html>
