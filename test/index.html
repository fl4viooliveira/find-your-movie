
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>Find your Movie!</title>
</head>

<body>
  <!-- navbar -->
  <div id="main-container">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#section1">Search</a></li>
      <li role="presentation"><a href="#section2">Films</a></li>
    <li role="presentation"><a href="#section3">Soundtracks</a></li>
  </ul>
  <!-- jumbotron -->
  <div class="jumbotron">
    <h1>Find your Movie!</h1>
    <div class="image-container">
      <div class="text-block">
        <!-- Hover #1 -->
        <div class="box-1">
          <div class="btn btn-one"><a href="#section1"></a>
            <section id="section1">
              <span>SEARCH</span>
          </div>
        </div>
      </div>
      <!-- search input box -->
      <input class="search-input film-search" id="search-input" placeholder="Type" />
      <button id="btn-search">Search</button>
    </div>
    <img class="main-image" src="../Images/Cinema.png">
    <p class="title-2">Get your popcorn ready!</p>
    </div>
  </div>

  <section id="movie-info">
    <div id="movie-row" class="row card m-0">
      <div class="card-header" id="header-info">
        <!--Append movie header info-->
      </div>
      <!--First Column-->
      <div class="col-md-8">
        <div class="card m-0">
          <div class="row g-0">
            <div class="col-md-4" id="img-anchor">
              <!--Append image from omdbApi.js-->
            </div>
            <div class="col-md-8">
              <div class="card-body" id="info-anchor">
                <!--Append movie info from omdbApi.js-->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Second Column-->
      <div id="trailer-column" class="col-md-4 d-flex flex-column">
          <div id="trailer">
            <!--Append trailer iframe-->
          </div>

      </div>
        <div id="sound-track">
          <div id="footer-info">
            <!--Append movie footer info-->
          </div>
        </div>
    </div>
   </section>
